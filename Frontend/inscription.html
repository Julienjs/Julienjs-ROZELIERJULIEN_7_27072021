<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/V.mobile.css">
    <link rel="stylesheet" media="screen and (min-width:768px) and (max-width:1366px)" href="css/V.tablette.css">
    <link rel="stylesheet" media="screen and (min-width:1367px)" href="css/V.desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3dcad16f7a.js" crossorigin="anonymous"></script>
    <title>Inscription</title>
</head>

<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <a href="index.html"><img src="logo/icon-left-font-monochrome-white.png" alt="logo de l'entreprise groupomania"
                class="logo-groupomania"></a>
    </header>
    <main>
        <img class="logoEntreprise" src="logo/icon.png" alt="logo de l'entreprise">
        <div class="connection inscription">
            <form class="form" action="#">
                <h2 class="titre-formulaire">Inscription</h2>
                <div class="bordure"></div>
                <label for="username"></label>
                <input id="username" class="input" type="text" name="username" placeholder="Nom">
                <label for="email"></label>
                <input id="email" class="input" type="email" name="email" placeholder="Adresse e-mail"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <label for="password"></label>
                <input id="password" class="input" type="password" name="password" placeholder="Mot de passe"
                    pattern="[a-zA-Z0-9 ]{1,100}" required>
                <label for="description"></label>
                <input id="description" class="input" type="text" name="description" placeholder="Description">
                <input type="submit" value="S'inscrire" class="button button-inscription">
            </form>
        </div>
    </main>
    <footer>
        <p>Groupomania</p>
    </footer>
</body>

</html>
